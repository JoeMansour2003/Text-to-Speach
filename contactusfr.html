<!DOCTYPE html>
<html lang="fr">
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
        crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styleheaderindex.css" rel="stylesheet">
    <link href="stylebackgroundcontactus.css" rel="stylesheet">
    <title>Text à Audio - Contactez-Nous</title>
</head>
<div class="header">
  <header>
    <div class="container">
<div class="row">
        <div class="col mr-auto">
          <a href="homefr.html" class="header-logo col">Accueil</a>
        </div>
        <nav class="header-menu">
          <ul>
            <li><a href="home.html">English</a></li>
            <li><a href="https://mp3.to/player/?lang=fr" target="_blank">Écoutez Ici!</a></li> 
            <li><a href="helpfr.html">Besoin D'Aide?</a></li> 
            <li><a href="indexfr.html">Téléchargez Votre Fichier</a></li> 
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!--Content before waves-->
  <div class="inner-header flex">
    <section class="contact-form">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col-md-3 mx-auto">
          <h2>Contactez-Nous</h2>
          <label for="name">Nom et Prénom</label>
          <input type="text" id="name" maxlength="40" size="40">
          <label for="email">Courriel</label>
          <input type="text" id="email" maxlength="40" size="40">
          <label for="subject">Sujet</label>
          <input type="text" id="subject" maxlength="40" size="40">
          <label for="message">Message</label>
          <textarea id="message" rows="5" cols="30"></textarea>
          <button type="submit" class="btn">Send</button>
        </div>
      </div>
    </div>
  </section>
</div>
    
    <!--Waves Container-->
    <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
    </div>
    </div>
</div>
</main>
</body>
</html>
