<!DOCTYPE html>
<html lang="fr">
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
        crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="styleheaderindex.css" rel="stylesheet">
    <link href="stylebackgroundcontactus.css" rel="stylesheet">
    <title>Text à Audio - Contactez-Nous</title>
</head>
<body>
<header>
    <div class="container">
      <div class="row">
        <div class="col mr-auto">
            <a href="homefr.html" class="header-logo col">Accueil</a>
        </div>
        <nav class="header-menu">
          <ul>
            <li><a href="home.html">English</a></li>
            <li><a href="https://mp3.to/player/?lang=fr">Écoutez Ici!</a></li> 
            <li><a href="helpfr.html">Besoin D'Aide?</a></li> 
            <li><a href="indexfr.html">Téléchargez Votre Fichier</a></li> 
          </ul>
        </nav>
      </div>
    </div>
  </header>
<main>
  <section class="contact-form">
    <div class="container">
      <div class="row d-flex justify-content-between">
        <div class="col-md-3 mx-auto">
          <h2>Contactez-Nous</h2>
          <label for="name">Nom et Prénom</label>
          <input type="text" id="name" maxlength="10" size="40">
          <label for="email">Courriel</label>
          <input type="text" id="email" maxlength="30" size="40">
          <label for="subject">Sujet</label>
          <input type="text" id="subject" maxlength="30" size="40">
          <label for="message">Message</label>
          <textarea id="message" rows="5" cols="30"></textarea>
          <button type="submit" class="btn">Envoyer</button>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
