<body>
<header>
    <div class="container">
      <div class="row">
        <div class="col mr-auto">
          <a href="homefr.html" class="header-logo col">Accueil</a>
        </div>
        <nav class="header-menu">
          <ul>
            <li><a href="home.html">English</a></li>

</header>
        <div class="container">
            <input
                type="file"
                class="upload_hide"
                id="upload_costum"
                multiple
            />
            <label for="upload_costum" class="upload_label">
                <div class="image">
                    <img src="" alt="" />
                </div>
                <i class="fas fa-cloud-upload-alt"></i>
                <p class="drag_text">Glisser et déposez votre fichier</p>
                <button class="choose_file">Choisiez un fichier PDF</button>
                <p>S'il vous plaît, faites glisser et déposez le fichier vous souhaitez être converti</p>
            </label>
            <button class="delete_file">Supprimer le fichier</button>
        </div>
        <div class="vertical-menu">
            <a href="https://cloudconvert.com/epub-to-pdf">.EPub?</a>
            <a href="https://cloudconvert.com/txt-to-pdf">.TXT?</a>
            <a href="https://cloudconvert.com/docx-to-pdf">.Docx?</a>
            <a href="https://cloudconvert.com/mobi-to-pdf">.Mobi?</a>
          </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <script>
            $(".delete_file").hide();
            $("#upload_costum").change(function (event) {
                let tmppath = URL.createObjectURL(event.target.files[0]);
                $(".image > img").fadeIn("fast").attr("src", tmppath);
                $(".delete_file").show();
                $(".choose_file").hide();

                $(".delete_file").click(function () {
                    $(".image > img").fadeIn("fast").attr("src", "");
                    $(".delete_file").hide();
                });
            });
        </script>
    </body>
